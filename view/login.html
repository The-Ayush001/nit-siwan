<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIT Siwan</title>
  <link rel="shortcut icon" href="/image/siwan_logo.png">
  <link rel="stylesheet" href="/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
  <div class="parent">
    <div class="child1">
      <div id="box1">
        <img src="./image/login_images.jpeg" alt="" style="height: 100%;width: 100%; object-fit:cover;">
      </div>
      <hr>
      <div id="box2">
        <h1>Sign in</h1>
        <br>
        <form action="/" method="post">
          <div class="name">
            <i class="fa-solid fa-user"></i><input id="Username" type="text" placeholder="Username or email"
              name="username">
          </div>
          <br>
          <div class="password">
            <i class="fa-solid fa-lock"></i><input id="password" type="password" placeholder="password" name="password">
          </div>
          <br>
          <div class="forgot_pas">
            <input type="checkbox">Remember me
            <p style="margin-left: 23%; color: #2379ea;">Forgot password</p>
          </div>
          <br>
          <input id="button" type="submit" value="Sign In">
        </form>
        <br>
        <p>New here? <span style="color: #1b7af7;">Create an Account</span></p>
      </div>
    </div>
  </div>
</body>

</html>
